{% extends 'base.html' %}
{% block content %}

<div class="slider-container">
    <div class="slider-track">
        
    </div>
    <div class="slider-thumb" id="thumb1" onclick="moveSlider(event)">1</div>
    <div class="slider-thumb" id="thumb2">2</div>
</div>

<script>
    function moveSlider(event) {
        console.log(event.clientX)
        let element = document.getElementById('thumb1');
        element.style.x = `${event.clientX}`;
    }
</script>
{% endblock %}
